<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register — VSXchange ZA</title>
  <link rel="stylesheet" href="../src/css/auth.css">
</head>
<body class="page-auth">
  <div class="auth-outer">
    <div class="auth-card" role="region" aria-labelledby="reg-heading">
      <h1 id="reg-heading" class="auth-heading">Create your <span class="brand">VSXchange ZA</span> account</h1>
      <p class="auth-sub">Connect skills, register farms, access analytics — built for Africa.</p>

      <form id="register-form" class="form" novalidate>
        <div class="form-grid">
          <div class="field">
            <label for="firstName">First name</label>
            <input id="firstName" name="firstName" type="text" autocomplete="given-name" required />
            <div class="field-error" id="err-firstName" aria-live="polite"></div>
          </div>

          <div class="field">
            <label for="lastName">Last name</label>
            <input id="lastName" name="lastName" type="text" autocomplete="family-name" required />
            <div class="field-error" id="err-lastName" aria-live="polite"></div>
          </div>

          <div class="field full">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" autocomplete="email" required />
            <div class="field-error" id="err-email" aria-live="polite"></div>
          </div>

          <div class="field full">
            <label for="role">I am a</label>
            <select id="role" name="role" required>
              <option value="">Select role</option>
              <option value="farmer">Farmer</option>
              <option value="skilled">Skilled Worker</option>
              <option value="both">Farmer + Skilled</option>
              <option value="client">Client</option>
            </select>
            <div class="field-error" id="err-role" aria-live="polite"></div>
          </div>

          <div class="field pw-wrap">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" autocomplete="new-password" required minlength="8" />
            <button type="button" class="pw-toggle" id="pwToggle" aria-label="Toggle password visibility" aria-pressed="false"></button>
            <div class="field-error" id="err-password" aria-live="polite"></div>
          </div>

          <div class="field pw-wrap">
            <label for="confirmPassword">Confirm password</label>
            <input id="confirmPassword" name="confirmPassword" type="password" autocomplete="new-password" required minlength="8" />
            <button type="button" class="pw-toggle" id="pwToggleConfirm" aria-label="Toggle confirm password visibility" aria-pressed="false"></button>
            <div class="field-error" id="err-confirmPassword" aria-live="polite"></div>
          </div>
        </div>

        <div class="form-actions">
          <button id="registerBtn" type="submit" class="btn btn-primary" aria-live="polite">
            <span class="btn-label">Create Account</span>
            <span class="btn-spinner" aria-hidden="true"></span>
          </button>
        </div>
      </form>

      <p class="small muted" style="text-align:center;margin-top:14px;">
        Already have an account? <a class="link" href="login.html">Login</a>
      </p>
    </div>
  </div>

  <script src="../src/js/auth.js"></script>
</body>
</html>
