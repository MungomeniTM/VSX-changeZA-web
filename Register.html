<!-- frontend/public/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Register — VSXchange ZA</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../src/css/auth.css">
</head>
<body class="page-auth">

<main class="auth-outer">
  <section class="auth-card" aria-labelledby="reg-title">
    <h1 id="reg-title" class="auth-heading">Create your <span class="brand">VSXchange ZA</span> account</h1>
    <p class="auth-sub">Join the movement — connect skills, register farms, and access analytics.</p>

    <form id="register-form" class="form" novalidate>
      <div class="form-grid">
        <div class="field">
          <label for="firstName">First name</label>
          <input id="firstName" name="firstName" type="text" inputmode="text" autocomplete="given-name" required />
          <div class="field-error" id="err-firstName" aria-live="polite"></div>
        </div>

        <div class="field">
          <label for="lastName">Last name</label>
          <input id="lastName" name="lastName" type="text" inputmode="text" autocomplete="family-name" required />
          <div class="field-error" id="err-lastName" aria-live="polite"></div>
        </div>

        <div class="field full">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" inputmode="email" autocomplete="email" required />
          <div class="field-error" id="err-email" aria-live="polite"></div>
        </div>

        <div class="field full">
          <label for="password">Password</label>
          <div class="pw-wrap">
            <input id="password" name="password" type="password" autocomplete="new-password" required minlength="8" />
            <button type="button" class="pw-toggle" id="pwToggle" aria-label="Show password"></button>
          </div>
          <div class="field-hint">Minimum 8 characters. Use letters & numbers.</div>
          <div class="field-error" id="err-password" aria-live="polite"></div>
        </div>

        <div class="field full">
          <label for="role">I am a</label>
          <select id="role" name="role" required>
            <option value="">Select Role</option>
            <option value="skilled">Skilled Worker</option>
            <option value="farmer">Farmer</option>
            <option value="both">Farmer & Skilled</option>
          </select>
          <div class="field-error" id="err-role" aria-live="polite"></div>
        </div>
      </div>

      <div class="form-actions">
        <button id="registerBtn" class="btn btn-primary" type="submit" aria-live="polite">
          <span class="btn-label">Create Account</span>
          <span class="btn-spinner" aria-hidden="true"></span>
        </button>
      </div>

      <p class="small muted">Already have an account? <a href="login.html" class="link">Login</a></p>
    </form>
  </section>
</main>

<script src="../src/js/auth.js" defer></script>
</body>
</html>
