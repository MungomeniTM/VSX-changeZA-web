<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — VSXchangeZA</title>
  <link rel="stylesheet" href="../src/css/auth.css" />
</head>
<body>
  <div class="page-auth">
    <div class="auth-outer">
      <div class="auth-card">
        <h1 class="auth-heading">Welcome Back to <span class="brand">VSXchangeZA</span></h1>
        <p class="auth-sub">Login to continue connecting with farmers, professionals, and communities.</p>

        <form id="login-form" class="form">
          <div class="form-grid">
            <div class="field full">
              <label for="email">Email</label>
              <input type="email" id="email" required />
              <div class="field-error" id="email-error"></div>
            </div>

            <div class="field full pw-wrap">
              <label for="password">Password</label>
              <input type="password" id="password" required />
              <button type="button" class="pw-toggle" id="togglePassword"></button>
              <div class="field-error" id="password-error"></div>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" id="login-btn" class="btn btn-primary">
              <span class="btn-label">Login</span>
              <span class="btn-spinner"></span>
            </button>
          </div>
        </form>

        <p class="small muted">Don’t have an account? <a class="link" href="register.html">Register</a></p>
      </div>
    </div>
  </div>

  <script src="../src/js/auth.js"></script>
</body>
</html>
