<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — VSXchange ZA</title>
  <link rel="stylesheet" href="../src/css/auth.css">
</head>
<body class="page-auth">
  <div class="auth-outer">
    <div class="auth-card" role="region" aria-labelledby="login-heading">
      <h1 id="login-heading" class="auth-heading">Welcome back <span class="brand">to VSXchange ZA</span></h1>
      <p class="auth-sub">Sign in to access your dashboard, profile and analytics.</p>

      <form id="login-form" class="form" novalidate>
        <div class="form-grid">
          <div class="field full">
            <label for="loginEmail">Email</label>
            <input id="loginEmail" name="email" type="email" autocomplete="email" required />
            <div class="field-error" id="err-loginEmail" aria-live="polite"></div>
          </div>

          <div class="field full pw-wrap">
            <label for="loginPassword">Password</label>
            <input id="loginPassword" name="password" type="password" autocomplete="current-password" required />
            <button type="button" class="pw-toggle" id="pwToggleLogin" aria-label="Toggle password visibility" aria-pressed="false"></button>
            <div class="field-error" id="err-loginPassword" aria-live="polite"></div>
          </div>
        </div>

        <div class="form-actions">
          <button id="loginBtn" type="submit" class="btn btn-primary" aria-live="polite">
            <span class="btn-label">Login</span>
            <span class="btn-spinner" aria-hidden="true"></span>
          </button>
        </div>
      </form>

      <p class="small muted" style="text-align:center;margin-top:14px;">
        Don’t have an account? <a class="link" href="register.html">Create one</a>
      </p>
    </div>
  </div>

  <script src="../src/js/auth.js"></script>
</body>
</html>
