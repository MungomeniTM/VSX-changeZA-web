<!-- frontend/public/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login â€” VSXchange ZA</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../src/css/auth.css">
</head>
<body class="page-auth">

<main class="auth-outer">
  <section class="auth-card" aria-labelledby="login-title">
    <h1 id="login-title" class="auth-heading">Welcome back to <span class="brand">VSXchange ZA</span></h1>
    <p class="auth-sub">Sign in to access your dashboard, profile, and analytics.</p>

    <form id="login-form" class="form" novalidate>
      <div class="field full">
        <label for="loginEmail">Email</label>
        <input id="loginEmail" name="email" type="email" autocomplete="email" required />
        <div class="field-error" id="err-loginEmail" aria-live="polite"></div>
      </div>

      <div class="field full">
        <label for="loginPassword">Password</label>
        <div class="pw-wrap">
          <input id="loginPassword" name="password" type="password" autocomplete="current-password" required />
          <button type="button" class="pw-toggle" id="pwToggleLogin" aria-label="Show password"></button>
        </div>
        <div class="field-error" id="err-loginPassword" aria-live="polite"></div>
      </div>

      <div class="form-actions">
        <button id="loginBtn" class="btn btn-primary" type="submit" aria-live="polite">
          <span class="btn-label">Login</span>
          <span class="btn-spinner" aria-hidden="true"></span>
        </button>
      </div>

      <p class="small muted">Don't have an account? <a href="register.html" class="link">Sign up</a></p>
    </form>
  </section>
</main>

<script src="../src/js/auth.js" defer></script>
</body>
</html>
