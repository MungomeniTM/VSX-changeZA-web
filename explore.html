<!-- frontend/public/explore.html -->
<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Explore â€” VSXchangeZA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./explore.css" />
</head>
<body>
  <header class="explore-appbar">
    <div class="container">
      <a class="brand" href="./dashboard.html">VSXchangeZA</a>
      <div class="search-row">
        <input id="exploreSkill" placeholder="Search skill (e.g. electrician, plumber)" />
        <input id="exploreLocation" placeholder="Location (city, province)" />
        <button id="exploreSearch" class="btn primary">Search</button>
      </div>
    </div>
  </header>

  <main class="container explore-layout">
    <section class="left-panel">
      <div class="filters card">
        <h4>Categories</h4>
        <div id="categoryGrid" class="category-grid"></div>
      </div>

      <div class="card" style="margin-top:12px;">
        <h4>Nearby (use location)</h4>
        <button id="useMyLocation" class="btn ghost full">Use my location</button>
      </div>
    </section>

    <section class="center-panel">
      <div id="resultsInfo" class="muted small">Enter skill or location and press Search</div>
      <div id="results" class="results-grid"></div>
      <div id="loadMoreWrap" style="text-align:center;margin-top:12px;">
        <button id="loadMore" class="btn ghost">Load more</button>
      </div>
    </section>

    <aside class="right-panel">
      <div class="card">
        <h4>People you may want to collaborate with</h4>
        <div id="suggestions" class="suggestions"></div>
      </div>
    </aside>
  </main>

  <template id="userCardTpl">
    <article class="user-card card">
      <div class="u-top">
        <div class="avatar small">ðŸ‘¤</div>
        <div class="meta">
          <div class="name"></div>
          <div class="muted small loc"></div>
        </div>
      </div>
      <div class="skills small muted"></div>
      <div class="u-actions">
        <a class="btn ghost viewBtn" target="_self">View</a>
        <button class="btn primary connectBtn">Message</button>
      </div>
    </article>
  </template>

  <script src="./explore.js" type="module"></script>
</body>
</html>
